<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <i class="fa-solid fa-user text-primary"></i> Student <span class="text-primary">Information</span>
        </h1>
        <form id="student-form" action="">
            <div class="form-group">
                <label for="student-id">Student Id</label>
                <input type="text" id="student-id" class="form-control" />
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control" />
            </div>
            <input type="submit" value="Add Student" class="btn btn-primary mt-3 w-100">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Student Id</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody id="student-list">
                
            </tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/42c1f7155f.js"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
